<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User - MomCare</title>
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/add_user.css">
</head>

<body>

  <div class="container">
    <!-- Header with Back Button -->
    <div class="header">
      <button class="back-btn" onclick="goBack()">
        <span class="back-icon">‚Üê</span>
      </button>
      <h2>Add New User</h2>
    </div>

    <form id="addUserForm">
      <!-- Personal Information Section -->
      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" required placeholder="Enter first name">
          </div>

          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" id="middleName" placeholder="Enter middle name">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" required placeholder="Enter last name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Purok</label>
            <select id="purok" required>
              <option value="">Select Purok</option>
              <option value="PUROK 1">Purok 1A</option>
              <option value="PUROK 2">Purok 1B</option>
              <option value="PUROK 3">Purok 1C</option>
              <option value="PUROK 4">Purok 2</option>
              <option value="PUROK 5">Purok 3</option>
              <option value="PUROK 6">Purok 4</option>
              <option value="PUROK 7">Purok 5</option>
            </select>
          </div>

          <div class="form-group">
            <label>Contact No.</label>
            <input type="text" id="contactNo" placeholder="Enter contact number">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter complete address">
          </div>
        </div>
      </div>

      <!-- Birth Information Section -->
      <div class="form-section">
        <h3 class="section-title">Birth Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label>Birthdate</label>
            <input type="date" id="birthdate" required>
          </div>

          <div class="form-group">
            <label>Age</label>
            <input type="number" id="age" readonly class="readonly-field">
            <small class="helper-text">Auto-calculated from birthdate</small>
          </div>
        </div>
      </div>

      <!-- Login Credentials Section -->
      <div class="form-section">
        <h3 class="section-title">Login Credentials</h3>
        <div class="form-row">
          <div class="form-group">
            <label>Email (Login Email)</label>
            <input type="email" id="email" required placeholder="Enter email address">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Password (For Mobile App Login)</label>
            <div class="password-wrapper">
              <input type="password" id="password" required placeholder="Enter password">
              <span class="toggle-pass" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
            </div>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <div class="password-wrapper">
              <input type="password" id="confirmPassword" required placeholder="Confirm password">
              <span class="toggle-pass" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="goBack()">Cancel</button>
        <button type="submit" class="btn-primary">Create User</button>
      </div>
    </form>
  </div>

<script type="module" src="js/add_user.js"></script>

</body>
</html>
